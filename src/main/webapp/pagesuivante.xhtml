<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form>
           <p:dataTable value="#{clientBean.clientList}"
                         var="item"  widgetVar="clientTable"
                         emptyMessage="Aucun client avec ce critÃ¨re"
                         paginator="true" rows="10"
                         rowsPerPageTemplate="2,4,8,10"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Recherche dans tous les champs de recherche"/>
                        <p:inputText id="globalFilter" onkeyup="PF('clientTable').filter()"
                                     style="width:150px"/>
                    </p:outputPanel>
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:link outcome="pagesuivante?idCustomer=#{item.numcli}" 
                            value="#{item.numcli}"/>
                </p:column>

               <p:column sortBy="#{item.prenom}">
                    <f:facet name="header">
                        <h:outputText value="Prenom"/>
                    </f:facet>
                   <h:outputText value="#{item.prenom}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nom"/>
                    </f:facet>
                    <h:outputText value="#{item.nom}"/>
                </p:column>

               
            </p:dataTable>
        </h:form>
    </h:body>
</html>
