<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">



    <f:metadata>
        <f:viewParam name="numcli" value="#{clientDetailsBean.numcli}" required="true"/>
        <f:viewAction action="#{clientDetailsBean.loadClient}"/>
    </f:metadata>

    <h:head>
        <title>Détails clients</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 20px;
            }

            .container {
                max-width: 600px;
                margin: 0 auto;
                background-color: #ffffff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h1 {
                color: #333;
                text-align: center;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
                display: block;
                margin-bottom: 5px;
                color: #666;
            }

            input[type="text"],
            select {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }

            select {
                height: 35px;
            }

            .button-group {
                margin-top: 20px;
                text-align: right;
            }

            .btn {
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
                margin-left: 10px;
            }

            .btn-primary {
                background-color: #007bff;
                color: white;
            }

            .btn-secondary {
                background-color: #6c757d;
                color: white;
            }

            .btn:hover {
                opacity: 0.8;
            }
        </style>
    </h:head>


    <h:body>
        <f:view>
            <div class="container">
                <h:form>
                    <h1>Détails clients</h1>

                    <div class="form-group">
                        <h:outputLabel value="Numcli:" for="numcli" />
                        <h:inputText id="numcli" value="#{clientDetailsBean.client.numcli}" title="Numcli" required="true" requiredMessage="Le champ Numcli est requis."/>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Nom:" for="nom" />
                        <h:inputText id="nom" value="#{clientDetailsBean.client.nom}" title="Nom" />
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Prenom:" for="prenom" />
                        <h:inputText id="prenom" value="#{clientDetailsBean.client.prenom}" title="Prenom" />
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Email:" for="email" />
                        <h:inputText id="email" value="#{clientDetailsBean.client.email}" title="Email" />
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Idfacture:" for="idfacture" />
                        <h:selectOneMenu id="idfacture" value="#{clientDetailsBean.selectedFactureId}" title="Idfacture">
                            <f:selectItems value="#{clientDetailsBean.factureList}"
                                           var="facture"
                                           itemLabel="#{facture.idfacture} (#{facture.idfacture} %)"
                                           itemValue="#{facture.idfacture}"/>
                        </h:selectOneMenu>
                    </div>

                    <div class="button-group">
                        <h:button id="back" value="Revenir à la liste" outcome="Listedesclients" styleClass="btn btn-secondary"/>
                        <h:commandButton id="update" value="Enregistrer" action="#{clientDetailsBean.update()}" styleClass="btn btn-primary"/>
                    </div>
                </h:form>
            </div>
        </f:view>
    </h:body>
</html>
