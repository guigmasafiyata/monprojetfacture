<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition template="template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="jakarta.faces.core"
    xmlns:ui="jakarta.faces.facelets">
    <ui:define name="content">
   
    <style>


        body {
            font-family: Arial, sans-serif;
            background-image: url('./image/horizon-champ-vert-ciel_87394-5617.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        h1, label {
            color: #333;
        }

        h:form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .p-panelgrid .ui-panelgrid-cell {
            padding: 0 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }

        p:commandButton {
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        p:commandButton:hover {
            background-color: #0056b3;
        }

        p:growl {
            margin-bottom: 10px;
        }

        .ui-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }

    </style>
            <div class="card">
                <h1>Ajout de Client</h1>
                <p:growl id="growl" showDetail="true"/>
                <h:form id="clientForm">
                    <h:panelGrid columns="2" cellpadding="7" styleClass="mb-3">
                        <p:outputLabel for="nom" value="Nom:"/>
                        <p:inputText id="nom" required="true" 
                                     value="#{clientBean.nom}"
                                     requiredMessage="Le nom est obligatoire !" />
                        <p:message for="nom" display="tooltip" />

                        <p:outputLabel for="prenom" value="Prénom:"/>
                        <p:inputText id="prenom" required="true" 
                                     value="#{clientBean.prenom}"
                                     requiredMessage="Le prénom est obligatoire !" />
                        <p:message for="prenom" display="tooltip" />

                        <p:outputLabel for="email" value="Email:"/>
                        <p:inputText id="email" required="true" 
                                     value="#{clientBean.email}"
                                     requiredMessage="L'email est obligatoire !" 
                                     validatorMessage="Veuillez entrer un email valide">
                            <f:validateRegex pattern="^[\w.+-]+@[\w.+-]+\.[a-z]{2,}$" />
                        </p:inputText>
                        <p:message for="email" display="tooltip" />
                        <p:commandButton ajax="false" update="@form, growl" action="#{clientBean.addClient}" value="Ajouter Client" />
                    </h:panelGrid>
                </h:form>
            </div>
</ui:define>
</ui:composition>
