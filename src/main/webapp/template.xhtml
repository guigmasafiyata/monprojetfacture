<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>
    </h:head>
    <style>
        
        body {
           background-image: url('./image/horizon-champ-vert-ciel_87394-5617.jpg') ;
           
        }
        /* Place le navbar en haut de la page */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; /* Occupe toute la largeur de l'écran */
            background-color: #343a40;
            z-index: 1000;
            padding: 0 20px; /* Ajoute un peu d'espace autour du contenu */
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar-menu > li {
            position: relative;
        }

        .nav-link {
            color: white;
            padding: 15px 20px;
            display: block;
            text-decoration: none;
            white-space: nowrap;
        }

        .nav-link:hover, .nav-link:focus {
            background-color: #495057;
        }

        /* Sous-menu */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%; /* Place sous le lien principal */
            left: 0;
            min-width: 200px; /* Largeur minimale pour le menu */
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.15);
        }

        .dropdown:hover .dropdown-menu {
            display: block; /* Affiche le menu déroulant au survol */
        }

        .dropdown-item {
            color: #212529;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }

        .dropdown-item:hover, .dropdown-item:focus {
            background-color: #e9ecef;
        }


    </style>
    <h:body>
        <div class="layout-wrapper">

            <div class="navbar">
                <ul class="navbar-menu">
                    <li class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button">
                            Gestion clients
                        </a>
                        <div class="dropdown-menu" aria-labelledby="userDropdown">
                             <a class="dropdown-item" href="#{request.contextPath}/ajouterclient.xhtml">
                                <i class="fas fa-list"></i>  Ajouter Client
                               
                            </a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="settingsDropdown" role="button">
                            Listes
                        </a>
                        <div class="dropdown-menu" aria-labelledby="settingsDropdown">
                            <a class="dropdown-item" href="#{request.contextPath}/Listedesclients.xhtml">
                                <i class="fas fa-list"></i> Liste des Clients
                            </a>

                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div id="top">
            
            <div id="top">
                <div>
                    <div>
                        <div id="right">
                        </div>
                        <div id="content" class="right_content" >
                            <center>
                                <ui:insert name="content"/>
                            </center>
                        </div>
                    </div>
                </div>
                <div id="bottom">
                    
                </div>
            </div> 
        </div>
    </h:body>
</html>
