<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Formulaire de connexion</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .card {
                background-color: white;
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 400px; /* Augmenté pour plus d'espace */
                box-sizing: border-box;
            }

            h1 {
                color: #333;
                text-align: center;
                margin-bottom: 1.5rem;
            }

            /* Centrer le contenu du formulaire */
            #form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .ui-panelgrid {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            /* Styles pour les champs de saisie */
            .ui-float-label {
                display: block;
                position: relative;
                margin-bottom: 1rem;
                width: 80%; /* Ajusté pour centrer dans le cadre */
            }

            .ui-inputtext, .ui-password {
                width: 100%;
                padding: 0.5rem;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 1rem;
                box-sizing: border-box;
            }

            .ui-float-label label {
                position: absolute;
                top: 0.5rem;
                left: 0.5rem;
                transition: all 0.2s;
                pointer-events: none;
                color: #666;
            }

            .ui-inputtext:focus + label,
            .ui-password:focus + label,
            .ui-inputtext:not(:placeholder-shown) + label,
            .ui-password:not(:placeholder-shown) + label {
                top: -0.5rem;
                left: 0.25rem;
                font-size: 0.75rem;
                color: #4a90e2;
                background-color: white;
                padding: 0 0.25rem;
            }

            /* Style pour le bouton de connexion */
            .ui-button {
                width: 50%; /* Ajusté pour correspondre aux champs de saisie */
                padding: 0.5rem;
                background-color: #4a90e2;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 1rem;
                cursor: pointer;
                transition: background-color 0.2s;
                margin-top: 1rem;
            }

            .ui-button:hover {
                background-color: #3a7bc8;
            }

            /* Style pour les messages d'erreur */
            .ui-message {
                color: #d32f2f;
                font-size: 0.75rem;
                margin-top: 0.25rem;
                text-align: center;
                width: 80%; /* Ajusté pour correspondre aux champs de saisie */
            }
        </style>
    </h:head>
    <h:body>

        <f:view>
            <div class="card">
                <h1> Connexion</h1>

                <h:form id="form">
                    <h:panelGrid columns="2" cellpadding="7" styleClass="mb-3">
                        <p:growl id="growl" showDetail="true"/><br/>

                        <p:outputLabel for="login" value="Login:"/>
                        <p:inputText  id="login" required="true"
                                      requiredMessage="La saisie du login est obligatoire !" 
                                      validatorMessage="Le login doit correspondre à un email">
                           <f:validateRegex pattern="^[\w.+-]+@[\w.+-]+\.[a-z]{2,}$" />

                        </p:inputText>
                        <p:message for="login" display="tooltip" />
                        <br/>

                        <p:outputLabel for="password" value="Password:"/>
                        <p:password id="password" required="true" 
                                    requiredMessage="La saisie du mot de passe est obligatoire !"
                                    validatorMessage="Votre mot de passe doit contenir entre 3 à 8 caractères" >
                            <f:validateLength minimum="3" maximum="8" />
                        </p:password> 

                        <p:message for="password" display="tooltip" />
                        <br/><br/>


                        <p:commandButton ajax="false" update="@form, growl" action="#{loginBean.returnAction}" value="connect"  />
                    </h:panelGrid>

                </h:form>
            </div>
        </f:view>
    </h:body>
</html>
