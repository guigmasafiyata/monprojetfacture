<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>inscription</title>
    </h:head>
    <h:body>
        <f:view>
            <div class="card">
                <h1>inscription</h1>

                <h:form id="form">
                    <h:panelGrid columns="1" cellpadding="7" styleClass="mb-3">
                        <p:growl id="growl" showDetail="true"/>

                        <!-- Login avec étiquette flottante -->
                        <span class="ui-float-label">
                            <p:outputLabel for="nom" value="Nom"/>
                            <p:inputText id="nom" value="#{loginBean.login}" required="true"
                                         requiredMessage="La saisie du nom est obligatoire !" >
                            </p:inputText>
                        </span>
                        <p:message for="nom" display="tooltip" />


                        <span class="ui-float-label">
                            <p:outputLabel for="prenom" value="Prénom"/>
                            <p:inputText id="prenom" value="#{loginBean.login}" required="true"
                                         requiredMessage="La saisie du prenom est obligatoire !" >
                            </p:inputText>
                        </span>
                        <p:message for="prenom" display="tooltip" />
                        
                        
                         <span class="ui-float-label">
                            <p:outputLabel for="email" value="Email"/>
                            <p:inputText id="email" value="#{loginBean.login}" required="true"
                                         requiredMessage="La saisie de l'email est obligatoire !" >
                            </p:inputText>
                        </span>
                        <p:message for="email" display="tooltip" />


                        <!-- Password avec étiquette flottante -->
                        <span class="ui-float-label">
                            <p:outputLabel for="password" value="Mot de passe"/>
                            <p:password id="password" value="#{loginBean.password}" required="true" 
                                        placeholder="Password"
                                        requiredMessage="La saisie du mot de passe est obligatoire !" 
                                        validatorMessage="Votre mot de passe doit contenir entre 3 à 8 caractères">
                                <f:validateLength minimum="3" maximum="8" />
                            </p:password>
                        </span>
                        <p:message for="password" display="tooltip" />
                    </h:panelGrid>
                </h:form>
            </div>
        </f:view>
    </h:body>
</html>
